server:
    port: 8000

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaulZone: http://localhost:8761/eureka

spring:
    application:
        name: apigateway-service
    cloud:
        gateway:
            routes:
#                - id: user-service
#                  uri: lb://USER-SERVICE
#                  predicates:
#                      - Path=/user-service/**
                - id: user-service
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/user-service/login
                      - Method=POST
                  filters:
                      - RemoveRequestHeader=Cookie
                      - RewritePath=/user-service/(?<segment>.*), /$\{segment}
                - id: user-service
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/user-service/users
                      - Method=POST
                  filters:
                      - RemoveRequestHeader=Cookie
                      - RewritePath=/user-service/(?<segment>.*), /$\{segment}
                - id: user-service
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/user-service/**
                      - Method=GET
                  filters:
                      - RemoveRequestHeader=Cookie
                      - RewritePath=/user-service/(?<segment>.*), /$\{segment}
                - id: catalog-service
                  uri: lb://CATALOG-SERVICE
                  predicates:
                      - Path=/catalog-service/**
                - id: order-service
                  uri: lb://ORDER-SERVICE
                  predicates:
                      - Path=/order-service/**
                - id: first-service
                  uri: lb://FIRST-SERVICE
                  predicates:
                      - Path=/first-service/**
                  filters:
#                      - AddRequestHeader=first-request, first-request-header-2
#                      - AddResponseHeader=first-response, first-request-header-2
                      - CustomFilter
                - id: second-service
                  uri: lb://SECOND-SERVICE
                  predicates:
                      - Path=/second-service/**
                  filters:
#                      - AddRequestHeader=second-request, second-request-header-2
#                      - AddResponseHeader=second-response, second-request-header-2
                      - name: CustomFilter
                      - name: LoggingFilter
                        args:
                            baseMessage: Spring Cloud Gateway Loggin Filter
                            preLogger: true
                            postLogger: true
            default-filters:
                - name: GlobalFilter
                  args:
                      baseMessage: Spring Cloud Gateway Global Filter
                      preLogger: true
                      postLogger: true
