server:
    port: 8000

eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaulZone: http://localhost:8761/eureka

spring:
    application:
        name: apigateway-service
    cloud:
        gateway:
            routes:
                - id: first-service
                  uri: http://localhost:8081/
                  predicates:
                      - Path=/first-service/**
                  filters:
#                      - AddRequestHeader=first-request, first-request-header-2
#                      - AddResponseHeader=first-response, first-request-header-2
                      - CustomFilter
                - id: second-service
                  uri: http://localhost:8082/
                  predicates:
                      - Path=/second-service/**
                  filters:
#                      - AddRequestHeader=second-request, second-request-header-2
#                      - AddResponseHeader=second-response, second-request-header-2
                      - name: CustomFilter
                      - name: LoggingFilter
                        args:
                            baseMessage: Spring Cloud Gateway Loggin Filter
                            preLogger: true
                            postLogger: true
            default-filters:
                - name: GlobalFilter
                  args:
                      baseMessage: Spring Cloud Gateway Global Filter
                      preLogger: true
                      postLogger: true
